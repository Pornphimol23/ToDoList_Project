<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Admin | To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <!-- ส่วนหัว -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">รายชื่อผู้ใช้ทั้งหมด</h2>
        <button class="btn btn-danger" onclick="logout()">ออกจากระบบ</button>
      </div>

      <!-- ตารางรายชื่อผู้ใช้ -->
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-hover align-middle text-center mb-0">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">ชื่อผู้ใช้</th>
                <th scope="col">สิทธิ์</th>
                <th scope="col">วันที่สร้าง</th>
                <th scope="col">การจัดการ</th>
              </tr>
            </thead>
            <tbody id="userTable">
              <tr>
                <td colspan="5" class="text-muted">กำลังโหลดข้อมูล...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      // ตรวจสิทธิ์เข้าเพจ
      if (!token) {
        alert("กรุณาเข้าสู่ระบบก่อน");
        window.location.href = "/login.html";
      } else if (role !== "super_admin") {
        alert("เฉพาะ Super Admin เท่านั้นที่เข้าได้");
        window.location.href = "/tasks.html";
      } else {
        loadUsers();
      }

      // โหลดรายชื่อผู้ใช้ทั้งหมด
      function loadUsers() {
        fetch("/api/admin/users", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => {
            if (!res.ok) throw new Error("โหลดข้อมูลไม่สำเร็จ");
            return res.json();
          })
          .then((users) => {
            const table = document.getElementById("userTable");
            table.innerHTML = users
              .map(
                (u) => `
              <tr>
                <td>${u.id}</td>
                <td>${u.username}</td>
                <td>
                  <span class="badge bg-${
                    u.role === "super_admin" ? "danger" : "secondary"
                  }">${u.role}</span>
                </td>
                <td>${u.created_at}</td>
                <td>
                  ${
                    u.role === "super_admin"
                      ? "-"
                      : `
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${u.id})">
                          ลบผู้ใช้
                        </button>
                      `
                  }
                </td>
              </tr>`
              )
              .join("");
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("เกิดข้อผิดพลาดในการโหลดข้อมูล");
          });
      }

      // ลบผู้ใช้
      function deleteUser(id) {
        if (!confirm("ต้องการลบผู้ใช้นี้จริงหรือไม่?")) return;

        fetch(`/api/admin/users/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => {
            if (!res.ok) throw new Error("ลบผู้ใช้ไม่สำเร็จ");
            alert("ลบผู้ใช้เรียบร้อยแล้ว");
            loadUsers();
          })
          .catch((err) => {
            console.error(err);
            alert("เกิดข้อผิดพลาดในการลบผู้ใช้");
          });
      }

      // เปลี่ยนรหัสผ่านของตัวเอง
      function changePassword() {
        const oldPassword = document.getElementById("oldPassword").value;
        const newPassword = document.getElementById("newPassword").value;

        fetch("/api/admin/change-password", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ oldPassword, newPassword }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message || "เกิดข้อผิดพลาด");
          })
          .catch((err) => {
            console.error(err);
            alert("เกิดข้อผิดพลาดในการเปลี่ยนรหัสผ่าน");
          });
      }

      // ออกจากระบบ
      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "/login.html";
      }
    </script>
  </body>
</html>
