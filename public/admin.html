<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Admin | To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">รายชื่อผู้ใช้ทั้งหมด</h2>
        <button class="btn btn-danger" onclick="logout()">ออกจากระบบ</button>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-export me-2" onclick="exportDatabase()"> สำรองฐานข้อมูล</button>
  </div>

  <table class="table table-hover align-middle text-center mb-0">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ชื่อผู้ใช้</th>
        <th scope="col">สิทธิ์</th>
        <th scope="col">วันที่สร้าง</th>
        <th scope="col">การจัดการ</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr>
        <td colspan="5" class="text-muted">กำลังโหลดข้อมูล...</td>
      </tr>
    </tbody>
  </table>
</div>

      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!token) {
        alert("กรุณาเข้าสู่ระบบก่อน");
        window.location.href = "/login.html";
      } else if (role !== "super_admin") {
        alert("เฉพาะ Super Admin เท่านั้นที่เข้าได้");
        window.location.href = "/tasks.html";
      } else {
        fetch("/api/admin/users", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => {
            if (res.status === 403) {
              alert("คุณไม่มีสิทธิ์เข้าหน้านี้");
              window.location.href = "/tasks.html";
              return;
            } else if (res.status === 401) {
              alert("กรุณาเข้าสู่ระบบใหม่");
              window.location.href = "/login.html";
              return;
            } else if (!res.ok) {
              throw new Error("โหลดข้อมูลไม่สำเร็จ");
            }
            return res.json();
          })
          .then((users) => {
            if (!users) return;
            console.log("Loaded users:", users);
            const table = document.getElementById("userTable");
            table.innerHTML = users
              .map(
                (u) => `
                <tr>
                  <td>${u.id}</td>
                  <td>${u.username}</td>
                  <td><span class="badge bg-${
                    u.role === "super_admin"
                      ? "danger"
                      : u.role === "admin"
                      ? "primary"
                      : "secondary"
                  }">${u.role}</span></td>
                  <td>${u.created_at}</td>
                </tr>`
              )
              .join("");
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("เกิดข้อผิดพลาดในการโหลดข้อมูล");
          });
      }

      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "/login.html";
      }
     


    </script>
  </body>
</html>
